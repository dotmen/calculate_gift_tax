<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 테스트 계산기</title>
</head>
<body>
    <h1>테스트 계산기</h1>
    <label for="amount">금액 입력:</label>
    <input type="text" id="amount" placeholder="예: 1000000">
    <button id="calculate">계산하기</button>

    <h2>결과</h2>
    <p id="result">결과가 여기에 표시됩니다.</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountInput = document.getElementById('amount');
            const calculateButton = document.getElementById('calculate');
            const resultDisplay = document.getElementById('result');

            // 콤마 적용 함수
            function formatNumberWithCommas(value) {
                return value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }

            // 콤마 적용
            amountInput.addEventListener('input', () => {
                const unformattedValue = amountInput.value.replace(/,/g, '');
                const formattedValue = formatNumberWithCommas(unformattedValue);
                amountInput.value = formattedValue;
            });

            // 계산하기 버튼
            calculateButton.addEventListener('click', () => {
                const rawValue = amountInput.value.replace(/,/g, '');
                const calculatedValue = parseInt(rawValue) * 2; // 간단히 2배로 계산
                resultDisplay.textContent = `계산 결과: ${formatNumberWithCommas(calculatedValue.toString())}원`;
            });
        });
    </script>
</body>
</html>
