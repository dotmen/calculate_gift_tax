<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>증여세 계산기 (2024년 기준)</h1>
        <form id="taxForm">
            <label for="assetType">재산 유형:</label>
            <select id="assetType">
                <option value="cash">현금</option>
                <option value="realEstate">부동산</option>
                <option value="stock">주식</option>
            </select>
            <div id="additionalFields"></div>

            <label>과거 증여 금액:</label>
            <div id="previousGifts"></div>
            <button type="button" id="addGiftButton">과거 증여 금액 추가</button>

            <button type="submit" id="button-calculate">계산하기</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
