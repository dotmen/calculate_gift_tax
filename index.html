<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
</head>
<body>
    <h1>증여세 계산기 (2024년 기준)</h1>
    <form id="taxForm">
        <label for="giftAmount">증여 금액 (원):</label>
        <input type="number" id="giftAmount" placeholder="예: 100000000" required><br><br>
        
        <label for="relationship">관계:</label>
        <select id="relationship">
            <option value="50000000">직계비속(자녀) - 공제 한도: 50,000,000원</option>
            <option value="600000000">배우자 - 공제 한도: 600,000,000원</option>
            <option value="10000000">기타 - 공제 한도: 10,000,000원</option>
        </select><br><br>

        <button type="submit">계산하기</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('taxForm').onsubmit = function(e) {
            e.preventDefault(); // 폼 제출 동작 막기

            const giftAmount = parseInt(document.getElementById('giftAmount').value);
            const exemptionLimit = parseInt(document.getElementById('relationship').value);
            const taxRate = 10; // 세율 10%

            const taxableAmount = Math.max(giftAmount - exemptionLimit, 0);
            const giftTax = taxableAmount * (taxRate / 100);

            document.getElementById('result').innerText = 
                `최종 증여세액은 ${giftTax.toLocaleString()}원입니다.`;
        };
    </script>
</body>
</html>
