<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calculator label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 id="title">증여세 계산기 (2024년 기준)</h1>
        <form id="taxForm">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 100,000,000" required>

            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="50000000" data-period="10">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="20000000" data-period="10">직계비속(미성년 자녀) - 공제 한도: 20,000,000원</option>
                <option value="600000000" data-period="10">배우자 - 공제 한도: 600,000,000원</option>
                <option value="500000" data-period="5">며느리/사위 - 공제 한도: 500,000원</option>
                <option value="10000000" data-period="0">타인, 친구, 친인척 등 - 공제 한도: 10,000,000원</option>
            </select>

            <label for="previousGift">과거 증여 금액 (원):</label>
            <input type="text" id="previousGift" placeholder="예: 20,000,000">

            <label for="giftPeriod">증여 합산 기간 (년):</label>
            <input type="text" id="giftPeriod" value="10" disabled>

            <button type="submit" id="button-calculate">계산하기</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const taxBrackets = [
            { limit: 100000000, rate: 10, deduction: 0 },
            { limit: 500000000, rate: 20, deduction: 10000000 },
            { limit: 1000000000, rate: 30, deduction: 60000000 },
            { limit: 3000000000, rate: 40, deduction: 160000000 },
            { limit: Infinity, rate: 50, deduction: 460000000 }
        ];

        // 관계 선택 시 합산 기간 자동 설정
        document.getElementById('relationship').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const giftPeriod = document.getElementById('giftPeriod');
            giftPeriod.value = selectedOption.getAttribute('data-period'); // 합산 기간 설정
        });

        // 증여세 계산
        document.getElementById('taxForm').onsubmit = function (e) {
            e.preventDefault();

            const relationship = document.getElementById('relationship').options[document.getElementById('relationship').selectedIndex];
            const exemption = parseInt(relationship.value) || 0;
            const period = parseInt(relationship.getAttribute('data-period')) || 0;

            const giftAmount = parseInt(document.getElementById('giftAmount').value.replace(/,/g, '')) || 0;
            const previousGift = parseInt(document.getElementById('previousGift').value.replace(/,/g, '')) || 0;

            const totalTaxable = period > 0
                ? Math.max(giftAmount + previousGift - exemption, 0)
                : Math.max(giftAmount - exemption, 0);

            let tax = 0;
            for (let bracket of taxBrackets) {
                if (totalTaxable > bracket.limit) {
                    tax += (bracket.limit - (taxBrackets[taxBrackets.indexOf(bracket) - 1]?.limit || 0)) * (bracket.rate / 100);
                } else {
                    tax += (totalTaxable - (taxBrackets[taxBrackets.indexOf(bracket) - 1]?.limit || 0)) * (bracket.rate / 100);
                    tax -= bracket.deduction;
                    break;
                }
            }

            document.getElementById('result').innerText = `최종 증여세액은 ${Math.max(tax, 0).toLocaleString()}원입니다.`;
        };

        // 입력 필드에 쉼표 추가 기능
        function formatNumberInput(inputElement) {
            const value = inputElement.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                inputElement.value = parseInt(value, 10).toLocaleString();
            } else {
                inputElement.value = '';
            }
        }

        document.getElementById('giftAmount').addEventListener('input', function () {
            formatNumberInput(this);
        });

        document.getElementById('previousGift').addEventListener('input', function () {
            formatNumberInput(this);
        });
    </script>
</body>
</html>
