<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>증여세 계산기 (2024년 기준)</h2>
        <form>
            <label for="assetType">재산 유형:</label>
            <select id="assetType">
                <option value="cash">현금</option>
                <option value="realEstate">부동산</option>
                <option value="stocks">주식</option>
            </select>

            <div id="cashInput" class="conditional-input">
                <label for="cashAmount">현금 금액 (원):</label>
                <input type="text" id="cashAmount" placeholder="예: 50,000,000">
            </div>

            <div id="realEstateInput" class="conditional-input hidden">
                <label for="realEstatePrice">부동산 공시가격 (원):</label>
                <input type="text" id="realEstatePrice" placeholder="예: 300,000,000">
            </div>

            <div id="stockInput" class="conditional-input hidden">
                <label for="stockPrice">주식 평가액 (원):</label>
                <input type="text" id="stockPrice" placeholder="예: 100,000,000">
            </div>

            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="1">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="2">직계비속(미성년 자녀) - 공제 한도: 20,000,000원</option>
                <option value="3">사위/며느리 - 공제 한도: 50,000,000원</option>
                <option value="4">기타(친구, 친인척 등) - 공제 한도: 10,000,000원</option>
            </select>

            <label>과거 증여 금액:</label>
            <div id="pastGifts">
                <input type="text" class="past-gift-input" placeholder="예: 10,000,000">
            </div>
            <button type="button" id="addPastGift">과거 증여 금액 추가</button>

            <label for="giftDate">증여일:</label>
            <input type="date" id="giftDate">
            <p class="info-text">증여일은 증여 계약서 서명일 또는 재산 이전일입니다.</p>

            <label for="reportDate">신고일:</label>
            <input type="date" id="reportDate">
            <p class="info-text">신고일은 증여세 신고 접수일을 기준으로 입력하세요.</p>

            <label for="reportDeadline">신고 기한:</label>
            <select id="reportDeadline">
                <option value="3">기본 (3개월)</option>
                <option value="6">연장 (6개월)</option>
            </select>
            <p class="info-text">신고 기한이 연장되는 경우(부동산, 주식 등), 연장을 선택하세요.</p>

            <button type="button" id="calculate" class="blue-button">계산하기</button>
        </form>

        <div id="results" class="hidden">
            <h3>계산 결과</h3>
            <p>증여세: <span id="giftTax">0</span>원</p>
            <p>가산세: <span id="penaltyTax">0</span>원</p>
            <p>취득세: <span id="acquisitionTax">0</span>원</p>
            <p>지방교육세: <span id="localEducationTax">0</span>원</p>
            <p>최종 납부세액: <span id="totalTax">0</span>원</p>
        </div>
        <p class="result-info">결과가 여기에 표시됩니다.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
