<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>증여세 계산기 (2024년 기준)</h1>

        <!-- 증여 금액 -->
        <div class="form-group">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 200,000,000">
        </div>

        <!-- 관계 -->
        <div class="form-group">
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="배우자">배우자 - 공제 한도: 600,000,000원</option>
                <option value="직계비속">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="미성년자">미성년자 - 공제 한도: 20,000,000원</option>
                <option value="사위/며느리">사위/며느리 - 공제 한도: 50,000,000원</option>
                <option value="기타">기타 - 공제 한도: 10,000,000원</option>
            </select>
        </div>

        <!-- 과거 증여 금액 -->
        <div class="form-group">
            <button type="button" id="addGiftButton">과거 증여 금액 추가</button>
            <div id="pastGiftsContainer" style="display: none;"></div>
        </div>

        <!-- 증여일 -->
        <div class="form-group">
            <label for="giftDate">증여일:</label>
            <input type="date" id="giftDate">
        </div>

        <!-- 신고일 -->
        <div class="form-group">
            <label for="reportDate">신고일:</label>
            <input type="date" id="reportDate">
        </div>

        <!-- 신고 기한 -->
        <div class="form-group">
            <label for="reportPeriod">신고 기한:</label>
            <select id="reportPeriod">
                <option value="기본">기본 (3개월)</option>
                <option value="연장">연장 (6개월)</option>
            </select>
        </div>

        <!-- 연장 이유 -->
        <div class="form-group" id="extensionReasonContainer" style="display: none;">
            <label for="extensionReason">연장 이유:</label>
            <input type="text" id="extensionReason" placeholder="예: 부동산 거래 지연">
        </div>

        <!-- 계산 버튼 -->
        <button id="calculateButton">계산하기</button>
        <div class="result" id="result">결과가 여기에 표시됩니다.</div>
    </div>

    <script>
        // 숫자 입력 필드에 자동으로 콤마 추가 기능
        document.getElementById("giftAmount").addEventListener("input", function (event) {
            const input = event.target;
            let value = input.value;

            // 숫자가 아닌 문자는 모두 제거
            value = value.replace(/[^0-9]/g, "");

            // 천 단위 콤마 추가
            value = new Intl.NumberFormat().format(value);

            // 업데이트된 값 설정
            input.value = value;
        });

        // 신고 기한에 따른 연장 이유 표시/숨김 처리
        document.getElementById("reportPeriod").addEventListener("change", function (event) {
            const selectedValue = event.target.value;
            const extensionReasonContainer = document.getElementById("extensionReasonContainer");

            if (selectedValue === "연장") {
                extensionReasonContainer.style.display = "block";
            } else {
                extensionReasonContainer.style.display = "none";
            }
        });

        // 기타 스크립트 추가 가능
    </script>
</body>
</html>
