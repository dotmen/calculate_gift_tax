<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calculator label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .calculator input, .calculator select, .calculator button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 id="title">증여세 계산기 (2024년 기준)</h1>
        <form id="taxForm">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 100,000,000" required>

            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="50000000" data-period="10">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="20000000" data-period="10">직계비속(미성년 자녀) - 공제 한도: 20,000,000원</option>
                <option value="600000000" data-period="10">배우자 - 공제 한도: 600,000,000원</option>
                <option value="500000" data-period="5">며느리/사위 - 공제 한도: 500,000원</option>
                <option value="10000000" data-period="0">타인, 친구, 친인척 등 - 공제 한도: 10,000,000원</option>
            </select>

            <label for="giftDate">증여일:</label>
            <input type="date" id="giftDate">

            <label for="reportDate">신고일:</label>
            <input type="date" id="reportDate">

            <button type="submit" id="button-calculate">계산하기</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const taxBrackets = [
            { limit: 100000000, rate: 10, deduction: 0 },
            { limit: 500000000, rate: 20, deduction: 10000000 },
            { limit: 1000000000, rate: 30, deduction: 60000000 },
            { limit: 3000000000, rate: 40, deduction: 160000000 },
            { limit: Infinity, rate: 50, deduction: 460000000 }
        ];

        // 가산세 계산
        function calculatePenalty(tax) {
            const giftDateInput = document.getElementById('giftDate').value;
            const reportDateInput = document.getElementById('reportDate').value;

            // 날짜가 입력되지 않은 경우 기본값 반환
            if (!giftDateInput || !reportDateInput) {
                return 0;
            }

            const giftDate = new Date(giftDateInput);
            const reportDate = new Date(reportDateInput);

            // 날짜 형식이 올바르지 않은 경우 처리
            if (isNaN(giftDate) || isNaN(reportDate)) {
                alert("올바른 날짜를 입력해 주세요.");
                return 0;
            }

            const diffInDays = (reportDate - giftDate) / (1000 * 60 * 60 * 24);

            if (diffInDays > 90 && diffInDays <= 180) {
                return tax * 0.1; // 10% 가산세
            } else if (diffInDays > 180) {
                return tax * 0.2; // 20% 가산세
            }
            return 0; // 신고기한 내 신고
        }

        // 증여세 계산
        document.getElementById('taxForm').onsubmit = function (e) {
            e.preventDefault();

            const relationship = document.getElementById('relationship').options[document.getElementById('relationship').selectedIndex];
            const exemption = parseInt(relationship.value) || 0;

            const giftAmount = parseInt(document.getElementById('giftAmount').value.replace(/,/g, '')) || 0;
            const totalTaxable = Math.max(giftAmount - exemption, 0);

            let tax = 0;
            for (let bracket of taxBrackets) {
                if (totalTaxable > bracket.limit) {
                    tax += (bracket.limit - (taxBrackets[taxBrackets.indexOf(bracket) - 1]?.limit || 0)) * (bracket.rate / 100);
                } else {
                    tax += (totalTaxable - (taxBrackets[taxBrackets.indexOf(bracket) - 1]?.limit || 0)) * (bracket.rate / 100);
                    tax -= bracket.deduction;
                    break;
                }
            }

            const penalty = calculatePenalty(tax);
            const totalTax = tax + penalty;

            document.getElementById('result').innerText = `
                증여세: ${Math.max(tax, 0).toLocaleString()}원
                가산세: ${Math.max(penalty, 0).toLocaleString()}원
                최종 납부세액: ${Math.max(totalTax, 0).toLocaleString()}원
            `;
        };
    </script>
</body>
</html>
