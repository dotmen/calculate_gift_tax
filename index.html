<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .calculator h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .calculator label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>증여세 계산기 (2024년 기준)</h1>
        <form id="taxForm">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="number" id="giftAmount" placeholder="예: 100000000" required>
            
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="50000000">직계비속(자녀) - 공제 한도: 50,000,000원</option>
                <option value="600000000">배우자 - 공제 한도: 600,000,000원</option>
                <option value="10000000">기타 - 공제 한도: 10,000,000원</option>
            </select>

            <button type="submit">계산하기</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('taxForm').onsubmit = function(e) {
            e.preventDefault(); // 폼 제출 동작 막기

            const giftAmount = parseInt(document.getElementById('giftAmount').value);
            const exemptionLimit = parseInt(document.getElementById('relationship').value);
            const taxRate = 10; // 세율 10%

            const taxableAmount = Math.max(giftAmount - exemptionLimit, 0);
            const giftTax = taxableAmount * (taxRate / 100);

            document.getElementById('result').innerText = 
                `최종 증여세액은 ${giftTax.toLocaleString()}원입니다.`;
        };
    </script>
</body>
</html>
